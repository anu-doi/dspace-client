# Root logging level and target appender
log4j.rootLogger=WARN, STDOUT

# Custom logging level for specific packages
log4j.logger.au.edu.anu.dspace.client=DEBUG

# Appender STDOUT
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Target=System.out
log4j.appender.STDOUT.layout=org.apache.log4j.EnhancedPatternLayout
# log4j.appender.STDOUT.layout.ConversionPattern=%d{HH:mm:ss.SSS} [%t] (%F:%L) %-5p: %m%n
log4j.appender.STDOUT.layout.ConversionPattern=%m%n

# Appender STDERR
log4j.appender.STDERR=org.apache.log4j.ConsoleAppender
log4j.appender.STDERR.Target=System.err
log4j.appender.STDERR.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.STDERR.layout.ConversionPattern=%d{HH:mm:ss.SSS} [%t] (%F:%L) %-5p: %m%n
